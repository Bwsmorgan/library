<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <table id="myLibrary">
        <tr>
            <th colspan="5">Library</th>
        </tr>

        <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read Book?</th>

        </tr>
    </table>

    <div class="addBookForm" id="newBookForm">
        <form action="#" method="post" id="newBookFormID">

            <h1>Add Book To Library</h1>

            <label for="book_title">Title</label>
            <input type="text" id="book_title">

            <label for="book_author">Author</label>
            <input type="text" id="book_author">

            <label for="book_pages">Pages</label>
            <input type="number" id="book_pages">

            <label for="book_read">Have you read this book before?</label>
            <select name="read_book" id="read_book">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            
            <button type="submit" onclick="closeNewBookForm()" id="submit_new_book">Submit</button>

        </form>
    </div>

    <button onclick="openNewBookForm()">New Book</button>

    <script src="./script.js"></script>
</body>
</html>
